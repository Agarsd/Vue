    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{msg}}
        <button @click = "change">Updated</button>
    </div>
    
    <script>
        // 1.el mount()--->挂载dom元素 
        // 2、template:String -->AST({})抽象语法树--->render函数 -> VNode虚拟节点 -> 真实数据

        //  初始化--> el ? --> y -->            template --> y-->  template:String                 -->AST({})抽象语法树--->render函数 -> VNode ->
        //                     n -->$mount -->              n --> 拿到app.outerHTML(是一个String) 
        // 


        // vue生命周期
        // 

        const vm = new Vue({
            el: "#app",

            data: {
                msg: "hello"
            },
            methods: {
                a () {
                    console.log('aaa');
                },
                change () {
                    this.msg = 'Updated'
                }
            },
            
            // 上面还不存在

            beforeCreate() {
                console.log("-----beforeCreate--------")
                console.log(this.msg)
                console.log(this.a);
                alert("beforeCreate");
            },
            //创建实例完毕
            created () {
                console.log("-----beforeCreate--------")
                console.log(this.msg)
                this.a();
                alert("Created");
            },
            // 挂载数据前
            beforeMount () {
                alert('beforeMount')
            },
            // 挂载数据后
            mounted () {
                alert('mounted')
            },
            // 数据改变前
            beforeUpdate () {
                alert('beforeUpdate')
            },
            // 数据改变后
            updated () {
                alert('updated')
            },
            // 销毁前
            beforeDestroy () {
                alert('beforedes')
            },
            // 销毁       销毁之后挂载的东西就会失效了 
            destroyed () {
                alert('des')
            }
        })
